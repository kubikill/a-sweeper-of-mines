<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Macdows Minesweeper v0.1</title>
  <meta name="description" content='A reverse Minesweeper/nonogram hybrid, based on the "Mines" minigame from Macdows 95.'>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="Macdows Minesweeper">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/custom.scss">
  <script src="./js/main.js" defer></script>

  <meta name="theme-color" content="#fafafa">
</head>

<body>
    <main>
        <div id="top-row-btns">
            <div id="newgame-btn"></div>
            <div id="settings-btn"></div>
            <div id="stats-btn"></div>
            <div id="help-btn"></div>
            <div id="about-btn"></div>
        </div>
        <div id="counters">
            <div id="mine-counter"></div>
            <div id="timer"></div>
        </div>
        <div id="playarea">
            <div id="column-nums"></div>
            <div id="playarea-bottom">
                <div id="row-nums"></div>
                <div id="board"></div>
            </div>
        </div>
        <div id="bottom-row-btns">
            <div id="uncover-btn"></div>
            <div id="mark-btn"></div>
            <div id="hint-btn"></div>
        </div>
    </main>

</html>
