<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Macdows Minesweeper v0.1</title>
    <meta
      name="description"
      content='A reverse Minesweeper/nonogram hybrid, based on the "Mines" minigame from Macdows 95.'
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="Macdows Minesweeper" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <link rel="stylesheet" href="./css/icons.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/custom.scss" />
    <script src="./js/main.js" defer></script>
    <meta name="theme-color" content="#fafafa" />
  </head>
  <body>
    <main>
      <nav id="top-row-nav">
        <button id="menu-btn" class="mobile-only">
          <i class="icon-menu"></i>
        </button>
        <button id="newgame-btn"><i class="icon-plus-circle"></i></button>
        <button id="settings-btn" class="desktop-only">
          <i class="icon-settings"></i>
        </button>
        <button id="about-btn" class="desktop-only">
          <i class="icon-info-with-circle"></i>
        </button>
        <div id="mine-counter"><i class="icon-mine"></i><span></span></div>
        <div id="timer">
          <i class="icon-clock"></i>
          <div>
            <span id="timer-minutes">00</span>:<span id="timer-seconds"
              >00</span
            >
          </div>
        </div>
        <button id="stats-btn" class="desktop-only">
          <i class="icon-bar-chart"></i>
        </button>
        <button id="howtoplay-btn" class="desktop-only">
          <i class="icon-book"></i>
        </button>
        <button id="hint-btn"><i class="icon-question-circle"></i></button>
        <button id="mark-btn" class="mobile-only">
          <i class="icon-flag"></i>
        </button>
      </nav>
      <div id="playarea">
        <div id="column-nums"></div>
        <div id="playarea-bottom">
          <div id="row-nums"></div>
          <div id="board"></div>
        </div>
        <div id="win-overlay">
          <h2>You win!</h2>
          <p>Time: <span id="win-time"></span></p>
          <button id="win-new-game-btn"><i class="icon-plus-circle"></i> New game</button>
          <button id="win-view-board-btn"><i class="icon-plus-circle"></i> View board</button>
        </div>
        <div id="lose-overlay">
          <h2>You lost!</h2>
          <p>Time: <span id="lose-time"></span>
          <p>Mines left: <span id="lose-mines-left"></span></p>
          <button id="lose-new-game-btn"><i class="icon-plus-circle"></i> New game</button>
          <button id="lose-view-board-btn"><i class="icon-plus-circle"></i> View board</button>
        </div>
        <div id="game-finished-icon">
          <i class="icon-deny"></i>
        </div>
      </div>
    </main>
    <aside id="menu-modal" class="modal">
      <div class="modal-main">
        <button class="modal-close">X</button>
        <h2>Menu</h2>
        <div id="menu-modal-btns">
          <button id="settings-modal-btn"></button>
          <button id="statistics-modal-btn"></button>
          <button id="howtoplay-modal-btn"></button>
          <button id="about-modal-btn"></button>
        </div>
      </div>
    </aside>
    <aside id="settings-modal" class="modal">
      <div class="modal-main">
        <button class="modal-close">X</button>
        <h2>Settings</h2>
      </div>
    </aside>
    <aside id="about-modal" class="modal">
      <div class="modal-main">
        <button class="modal-close">X</button>
        <h2>About</h2>
      </div>
    </aside>
    <aside id="statistics-modal" class="modal">
      <div class="modal-main">
        <button class="modal-close">X</button>
        <h2>Statistics</h2>
      </div>
    </aside>
    <aside id="howtoplay-modal" class="modal">
      <div class="modal-main">
        <button class="modal-close">X</button>
        <h2>How to play</h2>
      </div>
    </aside>
    <div id="foobar"></div>
  </body>
</html>
